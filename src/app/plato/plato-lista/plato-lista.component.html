<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="crearNuevoPlato()">Nuevo Plato</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    
    <table class="table table-striped" [mfData]="platos | platoFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
        <tr>
          <th colspan="3">
            <input class="form-control" [(ngModel)]="filterQuery" placeholder="Buscar en esta lista" />
          </th>
        </tr>
        <tr>
          <th>
            #
          </th>
          <th>
            <mfDefaultSorter by="nombre">Nombre</mfDefaultSorter>
          </th>
          <th class="text-center">
            <mfDefaultSorter by="precio">Precio</mfDefaultSorter>
          </th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of mf.data; let i = index" [attr.data-index]="i" style="cursor: pointer" [routerLink]="[p.resourceId]" routerLinkActive="active">
          <td>{{i + 1}}</td>
          <td>{{p.nombre}}</td>
          <td class="text-center">{{p.precio}}</td>          
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
